    <script>
        const questionCard = document.getElementById("question-card");
        const choices = document.querySelectorAll(".choice-btn");
        const choicesContainer = document.getElementById("choices-container");
        const timerBar = document.getElementById("timer-bar");
        const scoreDisplay = document.getElementById("score");
        const modal = document.getElementById("modal");
        const modalText = document.getElementById("modal-text");
        const startBtn = document.getElementById("start-btn");
        const restartBtn = document.getElementById("restart-btn");
        const textAnswer = document.getElementById("text-answer");
        const submitAnswer = document.getElementById("submit-answer");

        let score = 0;
        let correctAnswer = 0;
        let questionCount = 0;
        let timeLeft = 60;
        let gameInterval;
        let isPaused = false;

        const inputQuestions = [
            { question: "You have 50 pesos. You buy a notebook for 23 pesos and a pen for 12 pesos. How much money do you have left?", answer: 15, type: "input" },
            { question: "A baker made 36 cupcakes. He sold 15 in the morning and 8 in the afternoon. How many are left?", answer: 13, type: "input" },
            { question: "There are 18 ducks in a pond. 7 more ducks join them, but 5 swim away. How many ducks are now in the pond?", answer: 20, type: "input" },
            { question: "A school library has 120 books. They receive 35 new books but remove 18 old ones. How many books do they have now?", answer: 137, type: "input" },
            { question: "A farmer has 64 mangoes. He puts them into bags with 8 mangoes in each bag. How many bags does he have?", answer: 8, type: "input" }
        ];


        const choiceQuestions = [
            { question: "A store sells apples in packs of 6. If you buy 5 packs, how many apples do you get?", answer: 30, type: "choice" },
            { question: "Lena has 40 stickers. She gives 12 to her brother and 15 to her friend. How many does she have left?", answer: 13, type: "choice" },
            { question: "A parking lot has 7 rows of cars. Each row has 9 cars. How many cars are in the parking lot?", answer: 63, type: "choice" },
            { question: "A farmer collects 144 eggs in a week. If he collects the same amount daily, how many eggs does he collect in one day?", answer: 18, type: "choice" },
            { question: "A basketball team scored 25 points in the first half and 37 points in the second half. How many points did they score in total?", answer: 62, type: "choice" },
            { question: "A zoo has 9 cages. Each cage has 3 monkeys. How many monkeys are in the zoo?", answer: 27, type: "choice" },
            { question: "A bookstore has 90 books on one shelf and 75 books on another shelf. How many books are there in total?", answer: 165, type: "choice" },
            { question: "A truck carries 500 kilograms of rice. If each sack holds 50 kilograms, how many sacks are in the truck?", answer: 10, type: "choice" },
            { question: "A garden has 6 rows of flowers. Each row has 8 flowers. How many flowers are in the garden?", answer: 48, type: "choice" },
            { question: "A bakery makes 250 loaves of bread every day. How many loaves do they make in 4 days?", answer: 1000, type: "choice" }
        ];


        const shuffledInputQuestions = [...inputQuestions].sort(() => Math.random() - 0.5);
        const shuffledChoiceQuestions = [...choiceQuestions].sort(() => Math.random() - 0.5);

        function generateQuestion() {
            if (questionCount >= 10) {
                endGame();
                return;
            }

            textAnswer.value = "";
            questionCount++;

            let selectedScenario = questionCount % 2 === 0 ? shuffledChoiceQuestions.pop() : shuffledInputQuestions.pop();

            if (!selectedScenario) {
                endGame();
                return;
            }

            correctAnswer = selectedScenario.answer;
            questionCard.textContent = selectedScenario.question;

            if (selectedScenario.type === "choice") {
                showMultipleChoice();
                let answers = [correctAnswer];
                while (answers.length < 4) {
                    let wrongAnswer = Math.floor(Math.random() * 30) + 1;
                    if (!answers.includes(wrongAnswer)) {
                        answers.push(wrongAnswer);
                    }
                }
                answers.sort(() => Math.random() - 0.5);

                choices.forEach((btn, index) => {
                    btn.textContent = answers[index];
                    btn.onclick = () => checkAnswer(answers[index], btn);
                    btn.classList.remove("bg-green-500", "bg-red-500");
                });
            } else {
                showInputField();
            }
        }

        function checkAnswer(answer, btn) {
            if (isPaused) return;

            if (answer === correctAnswer) {
                if (btn) btn.classList.add("bg-green-500");
                score++;
            } else {
                if (btn) btn.classList.add("bg-red-500");
            }

            scoreDisplay.textContent = `Score: ${score}`;
            setTimeout(generateQuestion, 1000);
        }

        function showMultipleChoice() {
            choicesContainer.classList.remove("hidden");
            textAnswer.classList.add("hidden");
            submitAnswer.classList.add("hidden");
        }

        function showInputField() {
            choicesContainer.classList.add("hidden");
            textAnswer.classList.remove("hidden");
            submitAnswer.classList.remove("hidden");
        }

        submitAnswer.onclick = function () {
            const userAnswer = parseInt(textAnswer.value.trim(), 10);
            checkAnswer(userAnswer, null);
        };

        function updateTimer() {
            clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    timerBar.style.width = `${(timeLeft / 300) * 100}%`;
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            modal.classList.remove("hidden");
            modalText.innerHTML = `ðŸŽ‰ Congratulations! Your score: ${score}`;

            let pastScores = JSON.parse(localStorage.getItem("pastScores")) || [];
            pastScores.push({ score: score, date: new Date().toLocaleString() });
            localStorage.setItem("pastScores", JSON.stringify(pastScores));

            const buttonContainer = document.createElement("div");
            buttonContainer.classList.add("mt-4", "flex", "justify-center", "gap-4");

            const startButton = document.createElement("button");
            startButton.textContent = "Start Again";
            startButton.classList.add("border", "border-blue-500", "text-blue-500", "px-4", "py-2", "rounded", "hover:bg-blue-500", "hover:text-white", "transition");
            startButton.onclick = restartGame;

            const scoreButton = document.createElement("button");
            scoreButton.textContent = "View Results";
            scoreButton.classList.add("border", "border-green-500", "text-green-500", "px-4", "py-2", "rounded", "hover:bg-green-500", "hover:text-white", "transition");
            scoreButton.onclick = () => {
                window.location.href = "results.html";
            };

            buttonContainer.appendChild(startButton);
            buttonContainer.appendChild(scoreButton);
            modalText.appendChild(buttonContainer);

            startBtn.classList.add("hidden");
            restartBtn.classList.add("hidden");
        }

        function startCountdown(callback) {
            modal.classList.remove("hidden");
            modalText.textContent = "Starting in 3...";
            let count = 3;
            let countdown = setInterval(() => {
                count--;
                modalText.textContent = `Starting in ${count}...`;
                if (count === 0) {
                    clearInterval(countdown);
                    modal.classList.add("hidden");
                    callback();
                }
            }, 1000);
        }

        function startGame() {
            score = 0;
            questionCount = 0;
            timeLeft = 300;
            isPaused = false;
            scoreDisplay.textContent = `Score: ${score}`;
            restartBtn.classList.remove("hidden");
            startBtn.textContent = "Pause";
            startBtn.onclick = pauseGame;
            startCountdown(() => {
                generateQuestion();
                updateTimer();
            });
        }

        function pauseGame() {
            isPaused = true;
            startBtn.textContent = "Resume";
            startBtn.onclick = resumeGame;
        }

        function resumeGame() {
            isPaused = false;
            startBtn.textContent = "Pause";
            startBtn.onclick = pauseGame;
        }

        function restartGame() {
            modal.classList.add("hidden");
            clearInterval(gameInterval);
            startGame();
        }

        startBtn.onclick = startGame;
        restartBtn.onclick = restartGame;


    </script>
