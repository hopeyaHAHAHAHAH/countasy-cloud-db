                        class="mt-1 block w-full rounded-xl border-2 border-gray-300 shadow-sm focus:border-blue-400 focus:ring-blue-400 p-3 bg-[#F9F9F9]">

                <!-- Submit Button -->
                <div class="flex justify-center">

                        class="bg-[#FCD34D] hover:bg-[#FBBF24] text-black font-bold py-2 px-6 rounded-full border-2 border-black transition-all duration-300 transform hover:scale-105 shadow-md">

    <script>
        function toggleMusic() {
            let audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>

    <!-- Firebase App (core) SDK -->

    <!-- Firebase Firestore SDK -->

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNsiGwZlnmR0RAZ4LcVSuLpvQsbGmwFqE",
            authDomain: "feedback-or-survey-form.firebaseapp.com",
            projectId: "feedback-or-survey-form",
            storageBucket: "feedback-or-survey-form.appspot.com", // fixed the .app to .appspot.com
            messagingSenderId: "550015784974",
            appId: "1:550015784974:web:aa9adb59e225554dfd445f",
            measurementId: "G-990SC9Y59B"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <script>
        document.querySelector("form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const comment = document.getElementById("comment").value.trim();

            try {
                await db.collection("feedback").add({
                    name,
                    email,
                    comment,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert("Feedback submitted!");
                e.target.reset(); // Clear the form
            } catch (err) {
                console.error("Error submitting feedback:", err);
                alert("Error: " + err.message);
            }
        });
    </script>
