    <script>
        const questionCard = document.getElementById("question-card");
        const choices = document.querySelectorAll(".choice-btn");
        const timerBar = document.getElementById("timer-bar");
        const scoreDisplay = document.getElementById("score");
        const modal = document.getElementById("modal");
        const modalText = document.getElementById("modal-text");
        const startBtn = document.getElementById("start-btn");
        const restartBtn = document.getElementById("restart-btn");

        let score = 0;
        let correctAnswer = 0;
        let questionCount = 0;
        let timeLeft = 60;
        let gameInterval;
        let isPaused = false;

        function generateQuestion() {
            if (questionCount >= 10) {
                endGame();
                return;
            }

            questionCount++;
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const isMultiplication = Math.random() < 0.5;
            correctAnswer = isMultiplication ? num1 * num2 : num1;
            const operator = isMultiplication ? "Ã—" : "Ã·";
            const divisor = isMultiplication ? num2 : (num1 * num2);

            questionCard.textContent = isMultiplication
                ? `What is ${num1} ${operator} ${num2}?`
                : `What is ${divisor} ${operator} ${num1}?`;

            let answers = [correctAnswer];
            while (answers.length < 4) {
                let wrongAnswer = Math.floor(Math.random() * 100) + 1;
                if (!answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);
                }
            }

            answers.sort(() => Math.random() - 0.5);
            choices.forEach((btn, index) => {
                btn.textContent = answers[index];
                btn.onclick = () => checkAnswer(answers[index], btn);
                btn.classList.remove("bg-green-500", "bg-red-500");
            });
        }

        function checkAnswer(answer, btn) {
            if (isPaused) return;

            if (answer === correctAnswer) {
                btn.classList.add("bg-green-500");
                score++;
            } else {
                btn.classList.add("bg-red-500");
                choices.forEach(choice => {
                    if (parseInt(choice.textContent) === correctAnswer) {
                        choice.classList.add("bg-green-500");
                    }
                });
            }

            scoreDisplay.textContent = `Score: ${score}`;
            setTimeout(() => {
                choices.forEach(choice => choice.classList.remove("bg-green-500", "bg-red-500"));
                generateQuestion();
            }, 1000);
        }

        function updateTimer() {
            clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    timerBar.style.width = `${(timeLeft / 60) * 100}%`;
                    timerBar.classList.toggle("bg-red-500", timeLeft <= 10);
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }
            }, 1000);
        }


        function endGame() {
            clearInterval(gameInterval);
            modal.classList.remove("hidden");
            modalText.innerHTML = `ðŸŽ‰ Congratulations! Your score: ${score}`;
            let pastScores = JSON.parse(localStorage.getItem("pastScores")) || [];

            pastScores.push({ score: score, date: new Date().toLocaleString() });
            localStorage.setItem("pastScores", JSON.stringify(pastScores));
            const buttonContainer = document.createElement("div");
            buttonContainer.classList.add("mt-4", "flex", "justify-center", "gap-4");


            const startButton = document.createElement("button");
            startButton.textContent = "Start Again";
            startButton.classList.add(
                "border", "border-blue-500", "text-blue-500", "px-4", "py-2", "rounded",
                "hover:bg-blue-500", "hover:text-white", "transition"
            );
            startButton.onclick = restartGame;


            const scoreButton = document.createElement("button");
            scoreButton.textContent = "View Results";
            scoreButton.classList.add(
                "border", "border-green-500", "text-green-500", "px-4", "py-2", "rounded",
                "hover:bg-green-500", "hover:text-white", "transition"
            );
            scoreButton.onclick = () => {
                window.location.href = "results.html"; // Redirect to results page
            };


            buttonContainer.appendChild(startButton);
            buttonContainer.appendChild(scoreButton);


            modalText.appendChild(buttonContainer);

            startBtn.classList.add("hidden");
            restartBtn.classList.add("hidden");
        }

        function startCountdown(callback) {
            modal.classList.remove("hidden");
            modalText.textContent = "Starting in 3...";
            let count = 3;
            let countdown = setInterval(() => {
                count--;
                modalText.textContent = `Starting in ${count}...`;
                if (count === 0) {
                    clearInterval(countdown);
                    modal.classList.add("hidden");
                    callback();
                }
            }, 1000);
        }

        function startGame() {
            score = 0;
            questionCount = 0;
            timeLeft = 60;
            isPaused = false;
            scoreDisplay.textContent = `Score: ${score}`;
            restartBtn.classList.remove("hidden");
            startBtn.textContent = "Pause";
            startBtn.onclick = pauseGame;
            startCountdown(() => {
                generateQuestion();
                updateTimer();
            });
        }

        function pauseGame() {
            isPaused = true;
            startBtn.textContent = "Resume";
            startBtn.onclick = resumeGame;
        }

        function resumeGame() {
            isPaused = false;
            startBtn.textContent = "Pause";
            startBtn.onclick = pauseGame;
        }

        function restartGame() {
            modal.classList.add("hidden");
            clearInterval(gameInterval);
            startGame();
        }

        startBtn.onclick = startGame;
        restartBtn.onclick = restartGame;
    </script>
